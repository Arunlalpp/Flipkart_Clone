<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Flipkart</title>
</head>

<body>
	<header>
		<div class="container">
			<div class="flip-nav">
				<div class="flip-wrapper">
					<div class="left-flip-log">
						<div class="flip-svg">
							<a href="#"> <img
									src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/flipkart-plus_8d85f4.png"
									width="75%">
						</div>
						<div class="flip-explore-text">
							<a href="#">Explore</a>
							<span class="flip-text">Plus</span>
							<img class="flower"
								src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/plus_aef861.png"
								width="10%"></a>
						</div>
					</div>
					<div class="search-container">
						<input type="search" placeholder="Search for products, brands and more">
						<button class="search-button"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17 18">
								<path
									d="m11.618 9.897l4.225 4.212c.092.092.101.232.02.313l-1.465 1.46c-.081.081-.221.072-.314-.02l-4.216-4.203" />
								<path
									d="m6.486 10.901c-2.42 0-4.381-1.956-4.381-4.368 0-2.413 1.961-4.369 4.381-4.369 2.42 0 4.381 1.956 4.381 4.369 0 2.413-1.961 4.368-4.381 4.368m0-10.835c-3.582 0-6.486 2.895-6.486 6.467 0 3.572 2.904 6.467 6.486 6.467 3.582 0 6.486-2.895 6.486-6.467 0-3.572-2.904-6.467-6.486-6.467" />
							</svg></button>
					</div>
					<div class="login-wrapper">
						<div class="login-container">
							<span>Login</span>
						</div>
						<div class="drop-menu-login">
							<div class="drop-menu-content">
								<div class="inside-content">
									<h3>New Customer?</h3>
								</div>
							</div>
						</div>
					</div>
					<div class="flip-more">
						<div class="more-wrapper">
							<div class="arrow-flex">
								<a class="text-more">More</a>
								<div class="dwon-arrow-svg">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 27">
										<path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" />
									</svg>
								</div>
							</div>
						</div>
					</div>
					<div class="flip-cart">
						<div class="cart-content">
							<a class="cart-text">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 27">
									<path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" />
								</svg>
								<span>Cart</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
</body>

</html>
